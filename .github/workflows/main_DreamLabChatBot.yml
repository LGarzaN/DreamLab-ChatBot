# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - DreamLabChatBot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_6189ac1d9f0c412ebffd9ad5cf987a2a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f2b5b0fdbcfb4724bc4f39855582a7c5 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_6189ac1d9f0c412ebffd9ad5cf987a2a }}/lucman615/chatbottest:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'DreamLabChatBot'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3f2ea1a4cadb41afa2f7f4ad0be7af26 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_6189ac1d9f0c412ebffd9ad5cf987a2a }}/lucman615/chatbottest:${{ github.sha }}'