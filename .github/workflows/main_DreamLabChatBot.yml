# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - DreamLabChatBot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_f1ff3b0c38f14502bb94ba9cccff26ea }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f8fac43177a643b58f399ca06578baa0 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_f1ff3b0c38f14502bb94ba9cccff26ea }}/lucman615/chatbottest:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'DreamLabChatBot'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ef38257f6db8431d9a61c4ad3aa406c7 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_f1ff3b0c38f14502bb94ba9cccff26ea }}/lucman615/chatbottest:${{ github.sha }}'